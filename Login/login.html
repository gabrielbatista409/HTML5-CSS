<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header class="container">
        <nav>
            <a href="index.html" id="logo">FOLIO</a>
            <a href="index.html" class="underlined">Início</a>
            <a href="#" class="underlined">Sobre</a>
            <a href="#" class="underlined">Serviços</a>
            <a href="#" class="underlined">Contato</a>
            <a href="#" id="botao-login">Login</a>
        </nav>
    </header>
    <main class="container">

        <section id="formulario">
            <div class="caixa-formulario">
                <h2>Login</h2>
                <form action="entrar">
                    <div class="caixa-texto">
                        <span class="icon">
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="caixa-texto">
                        <span class="icon">
                            <span class="material-symbols-outlined">
                                lock
                            </span>
                        </span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox"> Lembrar de mim
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit">Entrar</button>

                    <div class="criar-conta">
                        <p>Não tem uma conta? <a href="#">Criar </a></p>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
