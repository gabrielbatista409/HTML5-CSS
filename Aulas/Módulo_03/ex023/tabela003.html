<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagems de CÃ©lulas</h1>
    <table>
        <tr>
            <td style="background-color: aqua;">A</td>
            <td colspan="2" style="background-color:red;">B</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: rgb(255, 255, 0);">D</td>
            <td style="background-color: rgb(231, 0, 231);">E</td>
            <td rowspan="2" style="background-color: rgb(53, 53, 255);">F</td>
        </tr>
        <tr>
            <td  style="background-color: rgb(231, 0, 231);">H</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(2, 177, 2);">M</td>
        </tr>
    </table>
</body>
</html>
