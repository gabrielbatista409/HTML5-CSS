<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Usando o site do 
        <!--Tamanho padrão: 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="1" height="500" scolling="auto">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>
        
        para programar.</p>

        <p>O site do 
            <iframe src="https://google.com" frameborder="0" height="500" width="500">
                <a href="https://google.com" target="_blank"></a>
            </iframe> também é muito legal, pena que ele não permite</p>

        <p>O meu repositório
        
            <iframe src="https://gabrielbatista409.github.io/HTML5-CSS/" frameborder="0" height="500" width="500">
                <a href="https://gabrielbatista409.github.io/HTML-CSS/" target="_blank"></a>
            </iframe>

        também é legal</p>
</body>
</html>
